<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon World - We are developers</title>
    <meta name="description" content="Pokemon world in Virtual Reality">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-particle-system-component/d58edfe4e8f84a04eeb50c4e4cebf081d4e26e2d/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/3bdbbb7405ba10dda3e00977d795546a53be4b5d/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity particle-system="particleCount: 15000; preset: dust; maxAge: 3; texture: https://ucarecdn.com/d9699a61-4bd8-4699-9966-4118715db5f8/; size: 1.4; velocityValue: 0 4 0" position="0 15 -5"></a-entity>
      <a-entity ply-model="src: https://ucarecdn.com/c2d8adc1-47c8-4c32-83b1-d1369fde79bc/" position="7 -4 -25" scale=".8 .8 .8" rotation="-90 0 0"></a-entity>
      <a-sky color="#24CAFF"></a-sky>
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" color="#BBB" position="-1 1 0"></a-light> 
      <!-- <a-plane src="pikachu.png" position="0 0 -5"  rotation="0 0 0" height="2" width="2">
       <a-animation
          attribute="position"
          from="0 0 -1"
          dur="2000"
          to="0 2 -1"
          repeat="indefinite"
        ></a-animation>
      </a-plane>  -->
      <a-image src="zoobat.png" transparent="true" width="2" position="-4 2 -6" height="2">
        <a-animation
          attribute="position"
          from="-4 2 -6"
          dur="1000"
          to="-4 2.2 -6"
          repeat="indefinite"
          direction="alternate-reverse"
        ></a-animation>
      </a-image>
      <a-image src="pikachu.png" transparent="true" width="2" position="0 0.5 -5" height="2"></a-image> 
      <a-image src="charizard.png" transparent="true" rotation="0 270 0" width="4" position="7 2 -3" height="4"></a-image>
      <a-image src="snorlax.png" transparent="true" rotation="0 -180 0" width="4" position="0 2 4" height="4"></a-image>
      <a-image src="butterfree.png" transparent="true" rotation="0 90 0" width="0.5" position="-2 2 1" height="0.5">
        <a-animation
          attribute="position"
          from="-2 2 1"
          dur="1000"
          to="-2 2.2 1"
          repeat="indefinite"
          direction="alternate-reverse"
        ></a-animation>
      </a-image>   
    </a-scene>
    <audio autoplay loop>
      <source src="pokemon.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
